<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>                                                  <!-- the default character set is UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>       
    <meta name="author" content="Abel Muro"/>        
    <meta name="keywords" content="calculator, app, math, numbers, operators"/>                                            
    <meta name='description' content='Online calculator that processes basic math that includes addition, multiplication, subtraction and division'/> 
    <meta name="theme-color" content="#FFFFFF"/>                            
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  
    <link rel="manifest" href="/pwa/manifest.json"/>                      
    <title>Calculator</title>
</head>
<body>
    <noscript> Please enable javascript to use this app</noscript>
    <div id="root"></div>
    <script>
        if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register(`/pwa/ServiceWorkers.js`).then((registration) => {
                        console.log('Worker registration is successful', registration.scope);
                    }, (err) => {
                        console.log('Worker registration has failed', err);
                    })
                });
        } else 
                console.log('Service Worker is not supported by your browser.');
    </script>
</body>
</html>
